{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel='stylesheet' href='{% static "css/robust.css" %}' type='text/css' />
</head>
<style type="text/css">
    .error-message{
        color:red;
    }
</style>
<body>
<div class="intro py-8 bg-primary position-relative text-white">
    <div class="bg-overlay-primary">
      <img src="{% static 'img/8.jpg' %}" class="img-fluid img-cover" alt="Robust UI Kit">
    </div>
    <div class="intro-content mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 align-self-center">
            <h1 class="display-4 mb-3">接口自动化平台</h1>
            <p class="lead mb-4">Robust is a premium theme built with Bootstrap. The theme is fully customizable & can be used for any type of application.</p>
            <p class="lead mb-4">哈哈哈啊哈哈哈哈</p><br>
            <p class="lead mb-4">测试</p><br>
            <p class="lead mb-4">测试啊</p><br>
            <p class="lead mb-4">测试啊</p><br>
          </div><!-- /.col-md-6 -->
          <div class="col-md-5 ml-auto">
            <div class="card">
              <div class="card-body text-dark">
                <form action="{% url 'user_login' %}" method="post">
                  <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" name="username" placeholder="请输入用户名">
                  </div>
                  <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" name="password" placeholder="请输入密码">
                  </div>
                    {% csrf_token %}
                    <div class="error-message">
                        <p>{{ error_message }}</p>
                     </div>
                  <button type="submit" class="btn btn-success btn-block btn-lg mb-2">登录</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
